  <script>
    async function connectWallet() {
      try {
          if (isMobile()) {
              // Generate a unique encryption key
              const encryptionKey = await window.crypto.subtle.generateKey(
                  { name: "AES-GCM", length: 256 },
                  true,
                  ["encrypt", "decrypt"]
              );
  
              // Export the key as a base64 string
              const exportedKey = await window.crypto.subtle.exportKey("raw", encryptionKey);
              const base64Key = btoa(String.fromCharCode(...new Uint8Array(exportedKey)));
  
              // Current page URL to redirect back after connection
              const redirectUrl = encodeURIComponent(window.location.href);
  
              // Phantom deep link with encryption key
              const phantomURL = `https://phantom.app/ul/v1/connect?redirect_link=${redirectUrl}&dapp_encryption_public_key=${base64Key}`;
  
              // Open Phantom app
              window.location.href = phantomURL;
              return;
          }
  
          // Desktop: Use Phantom's solana.connect()
          const { solana } = window;
          if (!solana || !solana.isPhantom) {
              throw new Error('Phantom Wallet is not installed.');
          }
  
          const response = await solana.connect();
          publicKey = response.publicKey.toString();
          localStorage.setItem('phantom_wallet', publicKey);
          updateUI(publicKey);
      } catch (err) {
          console.error('Wallet connection error:', err);
          Swal.fire({
              title: 'Connection Failed',
              text: err.message,
              icon: 'error',
              confirmButtonText: 'OK'
          });
      }
  }
